<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Crickz</title>
    <link href="./vendor/nunito.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="live.html">
                    <span class="login100-form-avatar">
                        <img src="./assets/logo.png" alt="Logo">
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="*Username Required">
                        <input class="input100" type="text" name="username" id="username">
                        <span class="focus-input100" data-placeholder="Username"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="*Password Required">
                        <input class="input100" type="password" name="pass" id="password">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <ul class="login-more p-t-190">
                        <li>
                            <span class="txt1">
                                Forgot
                            </span>

                            <a href="#" class="txt2">
                                Username / Password?
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div id="snackbar"></div>
    </div>
</body>

<script src="./vendor/jquery.min.js"></script>
<script src="./js/login.js"></script>

</html>
