<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Crickz</title>
    <link href="./vendor/nunito.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./styles/global.css">

    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <div class="logo-wrapper">
        <img src="./assets/logo.png" alt="Logo" />
        <h3></h3> <!--Dynamic-->
    </div>

    <div class="details">
        <div class="details__header">
            <div class="status">
                <span class="status-content"></span> <!--Dynamic-->
            </div>
            <div class="teams">
                <div class="teams-score" id="teamScore1">
                    <div class="detail">
                        <img src="./assets/india.png" alt="India" /> <!--Dynamic-->
                        <span>IND</span>
                    </div>
                    <div class="score"></div> <!--Dynamic-->
                </div>
                <div class="teams-score" id="teamScore2">
                    <div class="detail">
                        <img src="./assets/wi.png" alt="West  Indies" /> <!--Dynamic-->
                        <span>WI</span>
                    </div>
                    <div class="score"></div> <!--Dynamic-->
                </div>
                <div class="teams-target reqRuns"></div> <!--Dynamic-->
                <div class="teams-target">
                    <span>R.R.R: <b class="rrr">0.0</b></span> <!--Dynamic-->
                    <span>C.R.R: <b class="crr">6.71</b></span> <!--Dynamic-->
                </div>
                <a class="view-summary" href="./view-history.html">View Summary</a>
            </div>
        </div>
        <div class="details__content">
            <div class="partnership">
                <div class="partnership__column header">
                    <span class="batsman">Batsman</span>
                    <div class="partnership__column-values">
                        <span>R</span>
                        <span>B</span>
                        <span>4s</span>
                        <span>6s</span>
                        <span>SR</span>
                    </div>
                </div>
                <div class="partnership__column" id="teamPlayer1"> <!--Dynamic-->
                    <span class="batsman"></span>
                    <div class="partnership__column-values">
                        <span class="runs"></span>
                        <span class="balls"></span>
                        <span class="fours"></span>
                        <span class="sixes"></span>
                        <span class="strikeRate"></span>
                    </div>
                </div>
                <div class="partnership__column" id="teamPlayer2"> <!--Dynamic-->
                    <span class="batsman"></span>
                    <div class="partnership__column-values">
                        <span class="runs"></span>
                        <span class="balls"></span>
                        <span class="fours"></span>
                        <span class="sixes"></span>
                        <span class="strikeRate"></span>
                    </div>
                </div>
                <div class="partnership__column summary">
                    <span class="batsman"><b>Partnership:</b> <span class="partner"></span></span>
                    <div class="last-wckt"><b>Last wkt:</b> <span class="last-wkt"></span></div>
                </div>
            </div>
            <div class="partnership bowler">
                <div class="partnership__column header">
                    <span class="batsman">Bowler</span>
                    <div class="partnership__column-values">
                        <span>O</span>
                        <span>R</span>
                        <span>W</span>
                        <span>ER</span>
                        <span>M</span>
                    </div>
                </div>
                <div class="partnership__column" id="bowlerDetails"> <!--Dynamic-->
                    <span class="batsman"></span>
                    <div class="partnership__column-values">
                        <span class="overs"></span>
                        <span class="runs"></span>
                        <span class="wickets"></span>
                        <span class="economy"></span>
                        <span class="maiden"></span>
                    </div>
                </div>
                <div class="partnership__column summary">
                    <span class="batsman"><b>Extras:</b> 2W, 3NB</span>
                </div>
            </div>

            <div class="ball-details">
                <span>Last 12 Balls: </span>
                <div class="slider"></div> <!-- Carousel -->
            </div>

        </div>
        <div class="details__fav">
            <div class="fav">
                <div class="fav-content">
                    Fav Team: <p></p> <!--Dynamic-->
                </div>
                <div class="fav-status" id="favSt"> <!--Dynamic-->
                    <p></p> 
                    <div class="red"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="over-runs">
                <div class="fav-status" id="overRuns"> <!--Dynamic-->
                    <p>Over runs:</p>
                    <div class="red"></div>
                    <div class="green"></div>
                </div>
                <div class="fav-status" id="RXB"> <!--Dynamic-->
                    <p>RXB:</p>
                    <div class="red"></div>
                    <div class="green"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="loader">Loading...</div>
    <div id="snackbar"></div>
</body>

<script src="./vendor/jquery.min.js"></script>
<script src="./js/global.js"></script>
<script src="./js/view-details.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</html>
